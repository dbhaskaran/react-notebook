<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>React Palette</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
  <style>
  #container {
    padding: 50px;
    background-color: #FFF;
  }
  </style>
</head>
<body>
  <div id="container"></div>

  <script type="text/babel">
  class Square extends React.Component {
    render() {
      var squareStyle= {
        height: 150,
        backgroundColor: this.props.color
      };
      return (
        <div style={squareStyle}>
        </div>
      );
    }
  }

  class Label extends React.Component {
    render() {
      var labelStyle = {
        fontFamily: "sans-serif",
        fontWeight: "bold",
        padding: 13,
        margin: 0,
        textAlign: "center"
      };
      return (
        <p style={labelStyle}>{this.props.color}</p>
      );
    }
  }

  class Card extends React.Component {
    render() {
      var cardStyle = {
        height: 200,
        width: 150,
        padding: 0,
        margin: 25,
        backgroundColor: "#FFF",
        boxShadow: "0px 0px 5px #666",
        display: "inline-block"
      };

      return (
        <div  style={cardStyle}>
          <Square color={this.props.color} />
          <Label color={this.props.color} />
        </div>
      );
    }
  }
  ReactDOM.render(
    <div>
      <Card color="#D5B740" />
      <Card color="#8A6822" />
      <Card color="#E9E7CE" />
      <Card color="#7F664A" />
      <Card color="#ABB26D" />
      <Card color="#71C5AF" />
      <Card color="#C2A366" />
      <Card color="#AB5C23" />
      <Card color="#502F19" />
      <Card color="#A52034" />
      <Card color="#274445" />
      <Card color="#61C25B" />
      <Card color="#E7C32F" />
      <Card color="#CA6629" />
      <Card color="#DD332D" />
      <Card color="#1D405B" />
      <Card color="#655B5F" />
      <Card color="#AC9489" />
      <Card color="#DFC09B" />
      <Card color="#F3D8B3" />
      <Card color="#3B3A2A" />
      <Card color="#3D7670" />
      <Card color="#A8AC8D" />
      <Card color="#EAD782" />
    </div>,
    document.querySelector("#container")
  );
  </script>
</body>
</html>
